<ion-header>
  <ion-toolbar>
    <ion-title>Expedientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list> 
    
    
    <ion-item *ngFor="let e of expedientes" [routerLink]="['/cliente', e.id]">
      <ion-avatar slot="start">
        <img src="../../../assets/perfil.jpg"/>
      </ion-avatar>
      <ion-item-sliding>
        <ion-item>
          <ion-label>
            <h2>{{ e.apellidos }} {{ e.nombres }}</h2>        
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="primary">Editar</ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
          <ion-item-option color="danger">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    
    </ion-item>
    
    
  </ion-list>
  <ion-fab slot="fixed" >
    <ion-fab-button class="my-button">
      <ion-label class="plus" routerLink="/nuevoexpediente">+</ion-label>
    </ion-fab-button>
  </ion-fab>
</ion-content>
